apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: microshop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: lalit1202/user-service:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: DB_HOST
          value: user-postgres
        - name: DB_NAME
          value: usersdb
        - name: DB_USER
          value: userapp
        - name: DB_PASSWORD
          value: userpass
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
